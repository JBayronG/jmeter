name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      users:
        description: "Usuarios concurrentes"
        required: true
        default: "100"
      rampup:
        description: "Ramp-up (segundos)"
        required: true
        default: "120"
      duration:
        description: "Duración total (segundos)"
        required: true
        default: "600"

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repositorio
    - uses: actions/checkout@v4

    # 2. Instalar Java (JMeter 5.6.x usa Java 11 estable)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 3. Descargar e instalar JMeter
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    # 4. Ejecutar prueba no-GUI con parámetros CI
    - name: Run JMeter Test
      run: |
        mkdir -p results

        echo "Users=${{ inputs.users }}"
        echo "Rampup=${{ inputs.rampup }}"
        echo "Duration=${{ inputs.duration }}"

        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jusers=${{ inputs.users }} \
          -Jrampup=${{ inputs.rampup }} \
          -Jduration=${{ inputs.duration }}

    # 5. Generar reporte HTML (solo funciona si hay samples)
    - name: Generate HTML report
      run: |
        $JMETER_HOME/bin/jmeter \
          -g results/results.jtl \
          -o results/html

    # 6. Publicar resultados
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
