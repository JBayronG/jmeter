name: JMeter Performance Test

on:
  # Ejecuta automáticamente cuando hay push a master
  push:
    branches: [ "master" ]

  # Permite ejecución manual desde GitHub Actions con parámetros
  workflow_dispatch:
    inputs:
      users:
        description: "Usuarios concurrentes"
        required: true
        default: "100"
      rampup:
        description: "Ramp-up en segundos"
        required: true
        default: "120"
      duration:
        description: "Duración total en segundos"
        required: true
        default: "600"

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Clona el repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Instala Java (requerido por JMeter)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 3. Descarga e instala JMeter
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    # 4. Ejecuta el test NO GUI usando SOLO parámetros de CI
    - name: Run JMeter Test
      run: |
        mkdir -p results
        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jusers=${{ github.event.inputs.users || 100 }} \
          -Jrampup=${{ github.event.inputs.rampup || 120 }} \
          -Jduration=${{ github.event.inputs.duration || 600 }}

    # 5. Genera el reporte HTML
    - name: Generate HTML report
      run: |
        $JMETER_HOME/bin/jmeter \
          -g results/results.jtl \
          -o results/html

    # 6. Publica los resultados como artefacto
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
