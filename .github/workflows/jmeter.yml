name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      users:
        description: "Usuarios concurrentes"
        required: false
        default: "50"
      rampup:
        description: "Ramp-up (segundos)"
        required: false
        default: "120"
      duration:
        description: "DuraciÃ³n total (segundos)"
        required: false
        default: "140"

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 3. Instalar JMeter
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    # 4. Resolver valores (push + manual)
    - name: Resolve test parameters
      run: |
        USERS="${{ inputs.users || '50' }}"
        RAMPUP="${{ inputs.rampup || '120' }}"
        DURATION="${{ inputs.duration || '140' }}"

        echo "USERS=$USERS" >> $GITHUB_ENV
        echo "RAMPUP=$RAMPUP" >> $GITHUB_ENV
        echo "DURATION=$DURATION" >> $GITHUB_ENV

        echo "Usuarios=$USERS"
        echo "Rampup=$RAMPUP"
        echo "Duration=$DURATION"

    # 5. Ejecutar JMeter
    - name: Run JMeter Test
      run: |
        mkdir -p results

        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jusers=$USERS \
          -Jrampup=$RAMPUP \
          -Jduration=$DURATION

    # 6. Generar HTML
    - name: Generate HTML report
      run: |
        $JMETER_HOME/bin/jmeter \
          -g results/results.jtl \
          -o results/html

    # 7. Subir artefactos
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
