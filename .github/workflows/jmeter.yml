name: JMeter Performance Test

push:
    branches: [ "master" ]


on:
  workflow_dispatch:
    inputs:
      users:
        description: "Usuarios concurrentes"
        required: true
        default: "100"
      rampup:
        description: "Ramp-up en segundos"
        required: true
        default: "120"
      duration:
        description: "DuraciÃ³n total en segundos"
        required: true
        default: "600"

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el repo
    - uses: actions/checkout@v4

    # 2. Instalar Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 3. Instalar JMeter
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    # 4. Ejecutar prueba de performance
    - name: Run JMeter Test
      run: |
        mkdir -p results
        echo "Users=${{ inputs.users }}"
        echo "Rampup=${{ inputs.rampup }}"
        echo "Duration=${{ inputs.duration }}"

        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jusers=${{ github.event.inputs.users || 100 }} \
          -Jrampup=${{ github.event.inputs.rampup || 120 }} \
          -Jduration=${{ github.event.inputs.duration || 600 }}

    # 5. Generar reporte HTML
    - name: Generate HTML report
      run: |
        $JMETER_HOME/bin/jmeter \
          -g results/results.jtl \
          -o results/html

    # 6. Subir resultados
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
