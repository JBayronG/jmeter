name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instalar JMeter
      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter
          jmeter -v

      # 3ï¸âƒ£ Ejecutar prueba JMeter (forzado + diagnÃ³stico)
      - name: Run JMeter Test
        run: |
          echo "ğŸ“‚ Directorio actual:"
          pwd

          echo "ğŸ“„ Archivos en el repo:"
          ls -la

          echo "ğŸ“ Creando carpeta results"
          mkdir -p results

          echo "ğŸš€ Ejecutando JMeter"
          jmeter -n \
            -t ./guru99v2.jmx \
            -l ./results/results.jtl \
            -e -o ./results/html || exit 1

          echo "ğŸ“¦ Contenido de results:"
          ls -la results

      # 4ï¸âƒ£ Subir resultados como artifact
      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results
          if-no-files-found: error
