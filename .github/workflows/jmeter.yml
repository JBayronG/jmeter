name: JMeter Performance Test (HTML)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # 1️⃣ Build imagen JMeter con plugins
    - name: Build JMeter image
      run: docker build -t jmeter-custom .

    # 2️⃣ Ejecutar test y generar JTL
    - name: Run JMeter Test
      run: |
        mkdir -p results html
        docker run --rm \
          -v ${{ github.workspace }}:/test \
          -w /test \
          jmeter-custom \
          -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jjmeter.save.saveservice.script=false

    # 3️⃣ Generar HTML Dashboard
    - name: Generate HTML Report
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/test \
          -w /test \
          jmeter-custom \
          -g results/results.jtl \
          -o html

    # 4️⃣ Verificar resultados
    - name: Verify outputs
      run: |
        echo "Resultados:"
        ls -R results
        echo "HTML:"
        ls -R html

    # 5️⃣ Subir artefactos
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-report
        path: |
          results
          html
