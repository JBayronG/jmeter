name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    - name: Run JMeter Test
      run: |
        mkdir -p results
        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jjmeter.save.saveservice.script=false

    - name: Verify results
      run: ls -lh results || true

    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
