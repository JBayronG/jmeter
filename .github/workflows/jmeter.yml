name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 1️⃣ Instalar JMeter oficial
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    # 2️⃣ Instalar Plugins Manager
    - name: Install JMeter Plugins
      run: |
        wget https://jmeter-plugins.org/get/ -O $JMETER_HOME/lib/ext/jmeter-plugins-manager.jar
        wget https://jmeter-plugins.org/get/JMeterPluginsCMD.sh -O $JMETER_HOME/bin/PluginsManagerCMD.sh
        chmod +x $JMETER_HOME/bin/PluginsManagerCMD.sh

        # Instalar Thread Groups (SteppingThreadGroup)
        $JMETER_HOME/bin/PluginsManagerCMD.sh install jpgc-casutg

    # 3️⃣ Ejecutar prueba
    - name: Run JMeter Test
      run: |
        mkdir -p results
        $JMETER_HOME/bin/jmeter -n \
          -t guru99v2.jmx \
          -l results/results.jtl \
          -Jjmeter.save.saveservice.script=false

    # 4️⃣ Verificar resultados
    - name: Verify results
      run: ls -lh results || true

    # 5️⃣ Subir resultados
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results
