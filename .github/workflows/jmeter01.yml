name: JMeter Performance Test

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      users:
        description: "Usuarios concurrentes"
        default: "50"
      rampup:
        description: "Ramp-up (segundos)"
        default: "120"
      hold:
        description: "Tiempo sostenido (segundos)"
        default: "240"
      rampdown:
        description: "Ramp-down (segundos)"
        default: "180"

jobs:

  # =========================
  # JOB 1 - Ejecutar JMeter
  # =========================
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - uses: actions/checkout@v4

    # 2️⃣ Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    # 3️⃣ Instalar JMeter
    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    - name: Install JMeter Plugins (Concurrency Thread Group)
      run: |
        wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.9/jmeter-plugins-manager-1.9.jar \
          -O $JMETER_HOME/lib/ext/jmeter-plugins-manager.jar

        wget https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar \
          -O $JMETER_HOME/lib/cmdrunner-2.3.jar

        java -jar $JMETER_HOME/lib/cmdrunner-2.3.jar \
          --tool org.jmeterplugins.repository.PluginManagerCMD \
          install jpgc-casutg

    # 5️⃣ Resolver parámetros
    - name: Resolve parameters
      run: |
        echo "USERS=${{ inputs.users || '50' }}" >> $GITHUB_ENV
        echo "RAMPUP=${{ inputs.rampup || '120' }}" >> $GITHUB_ENV
        echo "HOLD=${{ inputs.hold || '240' }}" >> $GITHUB_ENV
        echo "RAMPDOWN=${{ inputs.rampdown || '180' }}" >> $GITHUB_ENV

        echo "Usuarios=$USERS"
        echo "RampUp=$RAMPUP"
        echo "Hold=$HOLD"
        echo "RampDown=$RAMPDOWN"

    # 6️⃣ Ejecutar prueba
    - name: Run JMeter Test
      run: |
        mkdir -p results

        $JMETER_HOME/bin/jmeter -n \
          -t guru99v1.jmx \
          -l results/results.jtl \
          -Jusers=$USERS \
          -Jrampup=$RAMPUP \
          -Jhold=$HOLD \
          -Jrampdown=$RAMPDOWN

    # 7️⃣ Subir JTL
    - name: Upload JTL
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-jtl
        path: results/results.jtl

  # =========================
  # JOB 2 - Generar HTML
  # =========================
    generate-report:
    runs-on: ubuntu-latest
    needs: run-jmeter

    steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    - name: Install JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-${JMETER_VERSION}" >> $GITHUB_ENV

    - name: Install JMeter Plugins (Concurrency Thread Group)
      run: |
        wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.9/jmeter-plugins-manager-1.9.jar \
          -O $JMETER_HOME/lib/ext/jmeter-plugins-manager.jar

        wget https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar \
          -O $JMETER_HOME/lib/cmdrunner-2.3.jar

        java -jar $JMETER_HOME/lib/cmdrunner-2.3.jar \
          --tool org.jmeterplugins.repository.PluginManagerCMD \
          install jpgc-casutg

    - name: Download JTL
      uses: actions/download-artifact@v4
      with:
        name: jmeter-jtl
        path: results

    - name: Generate HTML Report
      run: |
        $JMETER_HOME/bin/jmeter \
          -g results/results.jtl \
          -o results/html

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-html-report
        path: results/html
